services:
  spark-table-generator:
    build: .
    container_name: table-generator
    environment:
      # AWS Credentials - Set these in a .env file or pass them directly
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_DEFAULT_REGION=${AWS_DEFAULT_REGION:-us-east-1}
      # Optional: If using AWS session token
      # - AWS_SESSION_TOKEN=${AWS_SESSION_TOKEN}
    volumes:
      # Mount output directory to persist data locally (optional)
      - ./output:/app/output
    networks:
      - spark-network

networks:
  spark-network:
    driver: bridge
